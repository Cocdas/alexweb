<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Animation</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background for hacker effect */
        }

        .loader {
            display: flex;
            align-items: center;
        }

        .bar {
            display: inline-block;
            width: 3px;
            height: 20px;
            background-color: rgba(255, 255, 255, .5);
            border-radius: 10px;
            animation: scale-up4 1s linear infinite;
        }

        .bar:nth-child(2) {
            height: 35px;
            margin: 0 5px;
            animation-delay: .25s;
        }

        .bar:nth-child(3) {
            animation-delay: .5s;
        }

        @keyframes scale-up4 {
            20% {
                background-color: #ffff;
                transform: scaleY(1.5);
            }
            40% {
                transform: scaleY(1);
            }
        }
    </style>
</head>
<body>
    <!-- Loader Animation -->
    <div class="loader">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </div>

    <script>
        // Set a delay before redirecting to dizer.html
        setTimeout(() => {
            window.location.href = 'home.html'; // Replace 'dizer.html' with the correct path if necessary
        }, 2000); // 2000 milliseconds = 2 seconds
    </script>
</body>
</html>
